<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayman Nightman Troll </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div id="grid-container">
      
      <h1 class="header">Dayman Nightman Troll</h1>
    
      <h1 id="rules"></h1>

      <button type="button" class="new-game btn btn-outline-light" id="new-game">New Game</button>

      <h2 id="round">ROUND: 0</h2>

      <div id="player-score">
        <h3>Your score<br>0</h3>
      </div>

      <div id="cpu-score">
        <h3>CPU score<br>0</h3>
      </div>

      <h3 class="choose">Choose:</h3>
     
      <img src="./images/dayman-win.jpeg" alt="Dayman" class="img-choose" id="daymanSelect">
      
      <img src="./images/nightman-win.jpeg" alt="Nightman" class="img-choose" id="nightmanSelect">
     
      <img src="./images/troll-win.jpeg" alt="Troll" style="object-position: 0 0;" class="img-choose" id="trollSelect">
      
      <div id="player-choice"></div>

      <h1 class="vs">VS</h1>
      
      <div id="cpu-choice"></div>

      <h1 id="result">&nbsp;</h1>

      <div id="slide-text"></div>

      <div id="slide-img"></div>

    </div>

  </body>

  <script src="./javascript.js"></script>
  <script src="./script.js"></script>
</html>
