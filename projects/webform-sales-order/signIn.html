<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <div style="display: flex; flex-direction: row; justify-content: center;">
          <img class="mb-4" src="https://media-exp1.licdn.com/dms/image/C4E0BAQFVFEtxIsgiew/company-logo_200_200/0/1584458762266?e=2147483647&v=beta&t=HX9p9dJl-I6A1E4CVBQ6bqqeTEavZRQe94teWtEgelk" alt="">
          <img class="mb-4" src="https://media-exp1.licdn.com/dms/image/C4E0BAQF44IT_m9pLpg/company-logo_200_200/0/1611757273585?e=2147483647&v=beta&t=WOmJ1SHnjZk5jAiTiJsefbxSqEpEh5djI-ia8gWwvj8" alt="">
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <br>
      <a href="index.html" class="btn btn-lg btn-primary btn-block">CONTINUE AS GUEST</a>
      <a href="../../index.html" class="btn btn-lg btn-primary btn-block">BACK TO PORTFOLIO</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
